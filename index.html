<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Floor 12 On Top</title>
    <style>
         body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .rankedMovies {
            display: flex;
            justify-content: flex-start; /* Ensure movies align to the start */
            overflow-x: auto;
            padding: 10px; /* Keep normal padding */
            gap: 10px;
            scrollbar-width: none;
            -ms-overflow-style: none;
            max-width: 100%;
            white-space: nowrap;
        }

        .rankedMovies::-webkit-scrollbar {
            display: none;
        }

        .movie:first-child {
            margin-left: 10px; /* Ensures the first movie is fully visible */
        }

        .movie {
            flex: 0 0 100px;
            max-width: 100px;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            padding: 5px;
            transition: transform 0.2s ease-in-out;
        }

        .movie img {
            width: 100%;
            border-radius: 5px;
        }

        .movie:hover {
            transform: scale(1.1);
        }

        .ranking {
            margin-top: 5px;
            font-size: 14px;
            font-weight: bold;
            color: white;
        }

        .moviesUpNext {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px auto;
        }

        .upNextMovie {
            flex: 0 0 calc(20% - 20px);
            max-width: 120px;
            margin: 10px;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.2s ease-in-out;
        }

        .upNextMovie img {
            width: 100%;
            border-radius: 5px;
        }

        .upNextMovie:hover {
            transform: scale(1.1);
        }       

    </style>
</head>

    <div class="rankedMovies" id="rankedMoviesContainer"></div>

        // Sort movies by rating (highest to lowest)

            movieDiv.appendChild(ranking);
            rankedMoviesContainer.appendChild(movieDiv);
